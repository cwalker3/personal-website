<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="scripts/script.js" defer></script>
  <title>Cory Walker Contact Page</title>
</head>
<body>
  <header>
    <div class="name">
      Cory Walker
    </div>
    <div class="container">
      <div class="hamburger">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <nav>
        <ul>
          <li class="navlink"><a href="/index.html">About</a></li>
          <li class="navlink"><a href="/projects.html">Projects</a></li>
          <li class="navlink"><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <h1>Contact</h1>
    <div class="contact-links">

    </div>
    <form action="https://formspree.io/f/myyaabge" method="POST">
      <div class="field">
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="field">
        <label for="message">Your message:</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <input type="submit" value="Contact Me">
    </form>
  </main>
  
</body>
</html>
